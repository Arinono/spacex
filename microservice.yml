omg: 1
info:
  version: 1.0.0
  title: SpaceX API as a microservice
  description: SpaceX API as a microservice
  license:
    name: Apache 2.0
    url: https://opensource.org/licenses/Apache-2.0
lifecycle:
  startup:
    command: ['node', 'app.js']
actions:
  launches:
    help: Gets launches information
    http:
      path: /launches
      method: get
      port: 5000
    arguments:
      launch:
        type: string
        required: true
        help: past, upcomming, latest or next for now. Will support fligth number later
        in: query
    output:
      type: string
  roadster:
    help: Gets Elon's roadster information
    http:
      path: /roadster
      method: get
      port: 5000
    output:
      type: string
